apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
data:
  mapRoles: |
    - rolearn: arn:aws:iam::090011926616:role/mrt-0022019073016542248910000000a
      username: system:node:{{EC2PrivateDNSName}}
      groups:
        - system:bootstrappers
        - system:nodes

    - rolearn: arn:aws:iam::090011926616:role/mrt-002-cluster-admin
      username: admin
      groups:
        - system:masters
    - rolearn: arn:aws:iam::090011926616:role/mrt-002-cluster-view
      username: view
      groups:
        - view

  mapUsers: |

  mapAccounts: |

